<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <!-- Nav -->
    <nav class="nav">
      <p>TD</p>
      <ul class="nav__links">
        <li><a href="#">Home</a></li>
        <li>About</li>
        <li>Contact</li>
      </ul>
      <div class="nav__buttons">
        <span id="menu" class="material-symbols-outlined nav__menu">
          menu
        </span>
        <span id="close" class="material-symbols-outlined nav__close hidden">
          close
        </span>
      </div>
    </nav>

    <!-- Hero -->
    <section class="container hero">
      <div class="hero__container">
        <h1 class="hero__title">Timeless Design</h1>
        <p class="hero__tag">Designs that inspire</p>
        <a href="#products" class="hero__btn">Explore Designs</a>
      </div>
    </section>

    <!-- Products Section -->

    <section id="products" class="products">
      <h2>Our Latest Designs</h2>
      <div class="products__container">
        <!-- left side -->
        <div class="products__left">
          <input
            class="search"
            type="search"
            name="search"
            id="search"
            placeholder="Search.."
          />
          <h3>Categories</h3>
          <div class="categories"></div>
          <h3>Price</h3>
          <div class="price">
            <input type="range" id="price-range" class="price__input" />
            <span class="price__value"></span>
          </div>
        </div>
        <!-- right side -->
        <div class="products__right">
          <!-- <div class="product">
            <div class="img-container">
              <img id="img" alt="product image" />
            </div>

            <p class="product-name"></p>
            <p class="product-price"></p>
          </div> -->
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer__container">
        <div class="logo">
          <p class="logo__name">TD</p>
          <p class="logo__tag">Designs that inspire</p>
        </div>

        <ul>
          <li><a href="#">Home</a></li>
          <li>About</li>
          <li>Contact</li>
          <li>Support</li>
          <li>Delivery</li>
        </ul>
      </div>
      <hr class="footer__line" />
      <div class="copy">
        <span
          >&copy;Timeless Design 2023 | Made For and by Md Ibtesam Hossain</span
        >
      </div>
    </footer>
  </body>
</html>
